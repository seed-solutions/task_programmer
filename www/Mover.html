    <section class="rosGUI">
      <article>
        <h2>Navigation</h2>
        <p>オレンジ色が現在値です。</p>
        <p>ダブルクリックで目標値を設定してください。</p>
        <div id="nav"></div>
      </article>

        <h3>JoyStick</h3>
        <p>Connection status: <span id="status"></span></p>

        <div id="zone_joystick" style="position: relative;margin-top: 150px;margin-left: -100px;margin-bottom: 250px;"></div>
        <h3>Camera</h3>
        <object id="camstream" style="width:450px;height:360px;"></object>
